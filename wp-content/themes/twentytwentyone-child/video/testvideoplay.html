<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}

#video {
	width: 60vw;
    position: absolute;
    top: 15vh;
    left: 20vw;
    display: none;
}

#off {
	display: none;
}

</style>
</head>
<body>

<div id="overlay" onclick="off()"></div>

<div style="padding:20px">
  <h2>Overlay</h2>
  <p>Add an overlay effect to the page content (100% width and height with a black background color with 50% opacity).</p>
  <button onclick="on()">Turn on overlay effect</button>
</div>

<video width="320" height="240" id="video" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>
<button onclick="off()" id="off">Turn off overlay effect</button>

<script>
function on() {
  document.getElementById("overlay").style.display = "block";
  document.getElementById("video").style.display = "block";
  document.getElementById("off").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("video").style.display = "none";
  document.getElementById("off").style.display = "none";
}
</script>

</body>
</html>
